<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="whetherStyle.css" >
  <title>momentum</title>
</head>
<body>
  <button class="btn" id="btnImg">  </button>
  <div class ="timeStyle">
    <time class="time"></time>
    <h1>
      <span class="greeting"></span>
      <span class="name" contenteditable="true"></span>
    </h1>
    <h2>What Is Your Focus For Today?</h2>
    <h2 class="focus" contenteditable="true"></h2>
  </div>
  <div class="row">
  <div class="wheatherStyle">
    <div class="city" contenteditable="true">Minsk</div>
    <i class="weather-icon owf"></i>
    <div class="temperature"></div>
    <div class="humidity"></div>
    <div class="wind"></div>
    <div class="weather-description"></div>
</div>
<div class="quoteStyle">
      <button id="btn"></button>
    <figure class="quote">
      <blockquote>
        You were not born a winner, and you were not born a loser. You are what you make yourself be.
      </blockquote>
      <figcaption>
        Lou Holtz
      </figcaption>
    </figure>
</div>
</div>
  <script src="script.js"></script>
</body>
</html>
